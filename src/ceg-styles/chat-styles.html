<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="chat-styles">
  <template>
    <style>
      #chat-box {
        width: 100%;
        background-color: #ffffff;
        overflow: hidden;
        height: 100vh;
      }
      #thread-list {
        width: 29.85%;
        float: left;
        height: 100%;
        background-color: white;
      }
        #thread-userbox {
          background-color: #26C07A;
          color: white;
          display: flex;
          flex-direction: column;
        }
          #thread-userbox h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 2.2em;
            text-align: center;
          }
          #thread-userbox img {
            width: 100px;
            border-radius: 50%;
            display: flex;
            align-self: center;
            margin-bottom: 15px;
          }
        #thread-bar {
          background-color: #26C07A;
          color: white;
          padding: 15px;
          text-align: center;
          margin-bottom: 15px;
        }
        .thread-option {
          margin-bottom: 15px;
          font-size: 1.8em;
          padding: 5px;
          text-align: center;
          cursor: pointer;
        }
          .iron-selected {
            background-color: #26C07A;
            color: white;
          }
        #home-bar {
          font-size: 1.6em;
        }
          #home-button {
            text-align: center;
            padding: 15px;
            cursor: pointer;
          }

      #messages {
        width: 70%;
        float: right;
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        background-color: #eee;
      }
        #messages app-toolbar {
          background-color: #26C07A;
          color: white;
        }
        #drawer-button {
          visibility: hidden;
        }
      #message-body{
        display: flex;
        flex-direction: column-reverse;
        height: calc(100vh - 100px);
        overflow: auto;
        display: none;
      }
        #message-body img {
          width: 50px;
          border-radius: 50%;
        }
        #message-body p {
          font-size: 1.6em;
          margin: 0;
        }
      #welcome {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: auto;
      }
        #welcome p {
          font-size: 1.6em;
          margin: 5px;
        }
        #welcome a {
          color: #26C07A;
          text-decoration: none;
        }
        #welcome p a:hover {
          color: red;
          text-decoration: underline;
        }
        #social-media img {
          margin: 5px;
          width: 50px;
          cursor: pointer;
        }
        paper-dialog h2 {
          padding: 15px;
        }
      .message {
        width: 100%;
        padding: 5px 0 10px 0;
        border-bottom: 1px solid #ccc;
      }
        .message img {
          margin: 10px 25px 10px 15px;
          max-width: 15%;
          float: left;
        }
        .message-text {
          max-width: 75%;
          float: left;
          position: relative;
          background: #ccc;
          padding: 10px;
          color: #222;
          border-radius: 3px;
          margin-bottom: 15px;
        }
        .message-text::after {
          content: "";
          display: block;
          position: absolute;
          width: 0;
          height: 0;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
          border-right: 15px solid #ccc;
          left: -11px;
          bottom: 25px;
        }

      #message-input {
        height: 100px;
        display: flex;
        border-top: 1px solid #ccc;
        display: none;
      }
      #message-input paper-textarea{
        width: 90%;
        float: left;
        overflow-x: hidden;
        overflow-y: auto;
        margin-left: 2px;
        margin-top: 15px;
        --paper-input-container-focus-color: #26C07A;
      }
      #message-input paper-button {
        border-radius: 50%;
        height: 65px;
        padding: 20px;
        margin-top: 15px;
        margin-left: 5px;
        color: white;
        background-color: #26C07A;
      }

      @media screen and (max-width: 760px) {
        #thread-list {
          display: none;
        }
        #messages{
          width: 100%;
          display: flex;
          flex-direction: column;
        }
          #drawer-button {
            visibility: visible;
          }
          #signout-button {
            display: none;
          }
      }

      @media screen
        and (max-device-width: 736px)
        and (-webkit-min-device-pixel-ratio: 2)
        and (orientation: landscape) {
          #welcome {
            display: block;
            text-align: center;
            margin-top: 15px;
          }
      }

      /* MESSAGE BODY MEDIA QUERIES */
      @media screen and (max-width: 475px) {
        .message-text {
          padding: 5px 5px 10px 5px;
        }
        .message img {
          margin: 0;
        }
          .message img {
            margin-right: 15px;
          }
        .message-text::after {
          display: none;
        }

        #welcome {
          display: block;
          text-align: center;
          margin-top: 25px;
        }

        #welcome h1 {
          font-size: 2.6em;
        }

        #message-input paper-button {
          height: 25px;
          margin-top: 25px;
        }

        paper-dialog h2 {
          padding: 5px;
          font-size: 1.3em;
        }
      }

    </style>
  </template>
</dom-module>
