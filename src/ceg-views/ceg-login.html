<!-- IMPORTS -->
<!-- POLYMER -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!-- CUSTOM ELEMENTS -->
<!-- STYLES -->
<link rel="import" href="../ceg-styles/shared-styles.html">
<link rel="import" href="../ceg-styles/login-styles.html">

<dom-module id="ceg-login">
  <template>
    <style include="shared-styles"></style>
    <style include="login-styles"></style>

    <h1>Chat-Box</h1>
    <img id="profile-img" src="../../images/michael.jpg" alt="Michael Gee's Profile Picture">
    <p class="paragraph">Welcome to my Chat-Box Application!</p>
    <p class="paragraph">Please Sign In with your Google account to continue.</p>
    <paper-button on-tap="signIn">
      <img src="../../images/social-media/google-icon.png" alt="Google Logo">
      Sign In
    </paper-button>

    <div id="github">
      <p class="paragraph">View the source code on Github <a href="https://github.com/michaelgee22/chat-box" target="_blank">here</a></p>
      <img id="github-img" src="../../images/social-media/github.svg" alt="Github Logo">
    </div>

    <p class="paragraph">Coded by Michael Gee</p>

  </template>

  <script>
    class CegmagLogin extends Polymer.Element {

      static get is() { return 'ceg-login'; }

      signIn(){
        window.dispatchEvent(new CustomEvent('sign-in'))
      }
    }

    window.customElements.define(CegmagLogin.is, CegmagLogin);
  </script>
</dom-module>
