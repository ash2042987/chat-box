<!-- IMPORTS -->
<!-- POLYMER -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<!-- CUSTOM ELEMENTS -->
<link rel="import" href="../app-icons/mg-icons.html">

<dom-module id="app-shell-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-toolbar>

      <span class="title">Chat-Box</span>

      <template is="dom-if" if="[[signedIn]]">
        <div>Welcome [[name]]!</div>
        <paper-icon-button icon="mg-icons:more-vert"></paper-icon-button>
      </template>

      <template is="dom-if" if="[[!signedIn]]">
        <paper-icon-button id="signInIcon" icon="mg-icons:assignment-ind" on-tap="signIn"></paper-icon-button>
        <paper-tooltip for="signInIcon">Sign In</paper-tooltip>
      </template>

    </paper-toolbar>


  </template>
  <script>
    Polymer({
      is: 'app-shell-toolbar',

      properties: {
        signedIn: {
          type: Boolean
        },
        name: {
          type: String
        }
      },

      signIn: function(){
        this.fire('sign-in');
      },

      signOut: function(){
        this.fire('sign-out');
      }

    });
  </script>
</dom-module>
