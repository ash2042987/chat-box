<!-- IMPORTS -->
<!-- POLYMER -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- APP ELEMENTS -->
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<!-- PAPER ELEMENTS -->
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<!-- IRON ELEMENTS -->
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<!-- POLYMERFIRE ELEMENTS -->
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<!-- CUSTOM ELEMENTS -->
<link rel="import" href="./ceg-icons.html">

<dom-module id="ceg-chat">
  <template>
    <style>
    /* HEADINGS */
    h1, h2, h3 {
      margin: 0;
    }
    h1 {
      font-size: 3.2em;
    }
    h2 {
      font-size: 2em;
    }
    h3 {
      font-size: 1.8em;
      font-weight: normal;
    }
    .paragraph {
      font-size: 1.8em;
      margin: 5px;
    }
    [hidden] {
        display: none !important;
    }
    #profile-img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #chat-box {
      width: 100%;
      overflow: hidden;
      height: 100vh;
      background-color: var(--app-secondary-color);
    }
    #thread-list {
      width: 29.85%;
      float: left;
      height: 100%;
      background-color: var(--app-secondary-color);
    }
      #thread-userbox {
        background-color: var(--app-primary-color);
        color: white;
        display: flex;
        flex-direction: column;
      }
        #thread-userbox h2 {
          margin: 0;
          padding: 14px 0;
          font-weight: normal;
          text-align: center;
        }
        #thread-userbox img {
          width: 100px;
          border-radius: 50%;
          display: flex;
          align-self: center;
          margin-bottom: 14px;
        }
        #welcome-user {
          text-align: center;
          margin: 5px 0 10px 0;
        }
      #thread-bar {
        background-color: var(--app-primary-color);
        color: white;
        padding: 15px;
        text-align: center;
        margin-bottom: 15px;
      }
      .thread-option {
        margin-bottom: 15px;
        font-size: 1.8em;
        padding: 5px;
        text-align: center;
        cursor: pointer;
      }
        .iron-selected {
          background-color: var(--app-primary-color);
          color: var(--app-secondary-color);
        }
      #home-bar {
        font-size: 1.6em;
      }
        #home-button {
          text-align: center;
          padding: 15px;
          cursor: pointer;
        }
    app-toolbar {
      background-color: var(--app-primary-color);
      color: var(--app-secondary-color);
      border-left: 1px solid #eee;
    }
    #messages {
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      background-color: #eee;
    }
    #message-body{
      display: flex;
      flex-direction: column-reverse;
      height: calc(100vh - 100px);
      overflow: auto;
      display: none;
    }
      #message-body img {
        width: 50px;
        border-radius: 50%;
      }
      #message-body p {
        font-size: 1.6em;
        margin: 0;
      }
    #welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
      #login-button {
        font-size: 2em;
        border: 1px solid #111;
        margin:10px 0 10px 0;
        padding: 15px 50px 15px 50px;
      }
        #login-button img {
          width: 25px;
          padding-right: 5px;
        }
      #welcome p {
        font-size: 1.6em;
        margin: 5px;
      }
      #welcome a {
        color: var(--app-primary-color);
        text-decoration: none;
      }
      #welcome p a:hover {
        color: red;
        text-decoration: underline;
      }
      #social-media img {
        margin: 5px;
        width: 50px;
        cursor: pointer;
      }
    .message {
      width: 100%;
      padding: 5px 0 10px 0;
      border-bottom: 1px solid #ccc;
    }
      .message img {
        margin: 10px 25px 10px 15px;
        max-width: 15%;
        float: left;
      }
      .message-text {
        max-width: 75%;
        float: left;
        position: relative;
        background: #ccc;
        padding: 10px;
        color: #222;
        border-radius: 3px;
        margin-bottom: 15px;
      }
      .message-text::after {
        content: "";
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-right: 15px solid #ccc;
        left: -11px;
        bottom: 25px;
      }
    #message-input {
      min-height: 100px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
      overflow-y: hidden;
      display: none;
    }
    paper-textarea{
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      --paper-input-container-focus-color: var(--app-primary-color);
    }
    #message-input paper-button {
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      border-radius: 50%;
      color: var(--app-secondary-color);
      background-color: var(--app-primary-color);
    }
    #drawer-button {
      display: none;
    }

    /* MEDIA QUERIES */
    /* PHONE */
    @media screen and (max-width: 760px) {
      #thread-list {
        display: none;
      }
      #drawer-button {
        display: block;
      }
      #signout-button {
        display: none;
      }

      .message-text {
        padding: 5px 5px 10px 5px;
      }
      .message img {
        margin: 0;
      }
        .message img {
          margin-right: 15px;
        }
      .message-text::after {
        display: none;
      }
      #welcome {
        margin-top: 25px;
        justify-content: flex-start;
      }
      #welcome h1 {
        font-size: 2.6em;
      }
    }

    @media screen
      and (max-device-width: 736px)
      and (-webkit-min-device-pixel-ratio: 2)
      and (orientation: landscape) {
        #welcome {
          display: block;
          text-align: center;
          margin-top: 15px;
        }
    }
    </style>

    <iron-media-query query="max-width: 767px" query-matches="{{mobileScreen}}"></iron-media-query>

    <!-- FIREBASE QUERY -->
    <firebase-query
      id="query"
      path="/[[selectedThread]]/messages"
      data="{{messages}}"
      order-by-child="timestamp"
      limit-to-first="50"
    ></firebase-query>

    <!-- CHAT-BOX -->
      <div id="chat-box">
        <!-- THREAD LIST CONTAINER -->
        <div id="thread-list" hidden$="[[!_shouldRenderThreadList]]">
          <dom-if if="[[_shouldRenderThreadList]]">
            <div id="thread-userbox">
              <h2>Chat-Box</h2>
              <img src="[[userImage]]" alt="[[userName]]'s Profile Image'">
              <h3 id="welcome-user">Welcome, [[userName]]!</h3>
            </div>
            <div id="home-bar">
              <div id="home-button" on-tap="_triggerWelcomeView">
                <iron-icon icon="ceg-icons:home"></iron-icon>
                Home
              </div>
            </div>
            <div id="thread-bar">
              <h3>Threads</h3>
            </div>
            <div id="thread-options">
              <iron-selector attr-for-selected="name" selected="[[selectedThread]]">
                <div name="General" class="thread-option" on-tap="_threadChange">
                  <iron-icon icon="ceg-icons:people"></iron-icon>
                  General
                </div>
                <div name="Comments" class="thread-option" on-tap="_threadChange">
                  <iron-icon icon="ceg-icons:comment"></iron-icon>
                  Comments
                </div>
                <div name="Feedback" class="thread-option" on-tap="_threadChange">
                  <iron-icon icon="ceg-icons:feedback"></iron-icon>
                  Feedback
                </div>
              </iron-selector>
            </div>
          </dom-if>
        </div>

        <div id="messages">
          <app-toolbar>
            <div main-title>Chat-Box - [[selectedThread]]</div>
            <!-- DRAWER ICON -->
            <paper-icon-button id="drawer-button" on-tap="_toggleDrawer" icon="ceg-icons:menu" hidden$="[[!signedIn]]"></paper-icon-button>
            <!-- SIGN OUT ICON -->
            <paper-icon-button id="signout-button" on-tap="_signOut" icon="ceg-icons:backspace" hidden$="[[!signedIn]]"></paper-icon-button>
            <paper-tooltip for="signout-button" offset="0">Sign Out</paper-tooltip>
          </app-toolbar>

          <div id="welcome">
            <h1>Welcome to Chat-Box</h1>
            <img id="profile-img" src="../images/chat-box.jpg" alt="Michael Gee's Profile Picture">
            <paper-button id="login-button" on-tap="_signIn" hidden$="[[signedIn]]">
              <img src="../images/google-icon.png" alt="Google Logo">
              Sign In
            </paper-button>
            <p>Built with Polymer 2 and Firebase.</p>
            <p>Michael Gee</p>
            <p>Website: <a href="https://www.michaelgee.me/" target="_blank">https://www.michaelgee.me/</a></p>
          </div><!-- WELCOME DIV END -->

          <div id="message-body">
            <dom-repeat items="{{messages}}" as="message">
              <template>
                <div class="message">
                  <img src="[[message.image]]" alt="[[message.user]]'s' Profile Image">
                  <p style="font-size: 1.3em">[[message.user]]</p>
                  <p class="message-text">[[message.content]]</p>
                </div>
              </template>
            </dom-repeat>
          </div>

          <div id="message-input">
            <paper-textarea id="user-message" label="Message: (Max Characters: 500 - [[characterCount]])" charCounter=true maxlength="500" on-keyup="_checkKey">
            </paper-textarea>
              <paper-button on-tap="_addMessage">
                <iron-icon icon="ceg-icons:send"></iron-icon>
              </paper-button>
          </div>
        </div><!-- MESSAGES DIV END -->
      </div><!-- CHAT BOX DIV END -->

      <!-- DRAWER -->
      <dom-if if="[[_shouldRenderDrawer]]">
        <app-drawer id="drawer" align="right" slot="drawer">
          <div id="thread-userbox">
            <h2>Welcome [[userName]]!</h2>
            <img src="[[userImage]]" alt="[[userName]]'s Profile Image'">
          </div>
          <div id="home-bar">
            <div id="home-button" on-tap="_triggerWelcomeView">
              <iron-icon icon="ceg-icons:home"></iron-icon>
              Home
            </div>
          </div>
          <div id="thread-bar">
            <h3>Threads</h3>
          </div>
          <iron-selector attr-for-selected="name" selected="[[selectedThread]]">
            <div name="General" class="thread-option" on-tap="_threadChange">
              <iron-icon icon="ceg-icons:people"></iron-icon>
              General
            </div>
            <div name="Comments" class="thread-option" on-tap="_threadChange">
              <iron-icon icon="ceg-icons:comment"></iron-icon>
              Comments
            </div>
            <div name="Feedback" class="thread-option" on-tap="_threadChange">
              <iron-icon icon="ceg-icons:feedback"></iron-icon>
              Feedback
            </div>
            <div class="thread-option" on-tap="_signOut">
              <iron-icon icon="ceg-icons:arrow-back"></iron-icon>
              Sign Out
            </div>
          </iron-selector>
        </app-drawer>
      </dom-if>
  </template>

  <script>
    class CegmagChat extends Polymer.GestureEventListeners(Polymer.Element) {

      constructor(){
        super();
      }

      connectedCallback(){
        super.connectedCallback();
        this._adjustScrollHeight();
      }

      static get is() { return 'ceg-chat'; }

      static get properties() { return {
          selectedThread: {
            type: String,
            value: "Welcome!"
          },

          welcomeViewActive: {
            type: Boolean,
            value: true
          },

          characterCount: {
            type: Number,
            value: 0
          },

          userName: String,
          userImage: String,
          signedIn: Boolean,

          _shouldRenderDrawer: {
            computed: '_computeShouldRenderDrawer(mobileScreen)'
          },

          _shouldRenderThreadList: {
            computed: '_computeShouldRenderThreadList(desktopAndTabletScreen, signedIn)'
          }
      }}

      _computeShouldRenderDrawer(mobileScreen) {
        return mobileScreen;
      }

      _computeShouldRenderThreadList(mobileScreen, user) {
        return !mobileScreen && user;
      }

      _threadChange(e) {
        if(this.welcomeViewActive === true){
          this.welcomeViewActive = false;

          this.$["welcome"].style.display = "none";
          this.$["message-body"].style.display = "flex";
          this.$["message-input"].style.display = "flex";
        }

        if(e.currentTarget.textContent.replace(/\s+/g, '') === this.selectedThread){
          return false;
        }

        this._adjustScrollHeight();
        this.selectedThread = e.currentTarget.textContent.replace(/\s+/g, '');

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _addMessage() {
        var userInput = this.$["user-message"].value.replace(/\s+/g, '')

        if( userInput === "" || userInput === null ){
          return false;
        }

        var currentTime = -1 * new Date().getTime();

        this.$.query.ref.push({
          image: this.userImage,
          content: this.$["user-message"].value,
          user: this.userName,
          timestamp: currentTime
        });

        this.$["user-message"].value = null;
      }

      _checkKey(e) {
        this.characterCount = this.$["user-message"].value.length;

        if(e.keyCode === 13 || e.charCode === 13) {
          this._addMessage();
        }
      }

      _triggerWelcomeView(){
        if(this.welcomeViewActive === false){
          this.welcomeViewActive = true;
          this.selectedThread = "Welcome!";

          this.$["welcome"].style.display = "flex";
          this.$["message-body"].style.display = "none";
          this.$["message-input"].style.display = "none";
        }

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _adjustScrollHeight(){
        var messageBody = this.$['message-body'];
        messageBody.scrollTop = messageBody.scrollHeight;
      }

      _toggleDrawer(){
        this.$.drawer.toggle();
      }

      _signIn(){
        this.$.drawer.close();
        window.dispatchEvent(new CustomEvent('sign-in'))
      }

      _signOut(){
        this.$.drawer.close();
        window.dispatchEvent(new CustomEvent('sign-out'))
      }
    }

    window.customElements.define(CegmagChat.is, CegmagChat);

  </script>
</dom-module>
